<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="../css/dist/main.css">
	</head>
	<body> 
		<div class="card--meetups">
			<span> 
				<img src="../assets/icons/way.svg" alt="">
			</span>
			<h3>Meetups  near you</h3>
			<h6>Meetups close to my location</h6>
			<a href="#">View locations</a>
		</div>
		<div class="card--availability">
			<h1>Availability</h1>
			<div class="checkbox-container">
				<input type="checkbox" name="hire" id="hire">
				<div class="checkbox"> 
					<img src="../assets/icons/check.svg" />
				</div>
				<label for="hire">Available for hire</label>
			</div>
			<div class="checkbox-container">
				<input  type="checkbox" name="remote" id="remote">
				<div class="checkbox"> 
					<img src="../assets/icons/check.svg" />
				</div>
				<label for="remote">Remote designers</label>
			</div>
			<div class="checkbox-container">
				<input type="checkbox" name="relocate" id="relocate">
				<div class="checkbox"> 
					<img src="../assets/icons/check.svg" />
				</div>
				<label for="relocate">Willing to relocate</label>
			</div>
			<a href="#">View meetups</a>
		</div>

		<div class="card--search">
			<span>Company</span>
			<input type="text" placeholder="Ex. Amazon">
		</div>
	</body>
</html>
